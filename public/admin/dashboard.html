                    <input class='outline-0 w-full mb-5 h-10 bg-gray-hover text-white px-5 py-3 rounded-lg text-sm' type="text" placeholder="Titulo del articulo" id="title">
                    <input class='outline-0 w-full mb-5 h-10 bg-gray-hover text-white px-5 py-3 rounded-lg text-sm' placeholder="Descripción corta del articulo" id="abstract">
                    <textarea id="text-editor"></textarea>
                    <input class='w-1/4 mt-6 h-10 rounded-md text-sm cursor-pointer bg-[#222f3e] text-white hover:translate-x-0.5 hover:-translate-y-0.5 transition-all' type="submit" value="Crear artículo" id="sendButton">

    <footer>
        <div class="border-t border-black-700 pt-10 mt-24">
