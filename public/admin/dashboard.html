<!DOCTYPE html>
<html lang="en" class="h-full bg-black-900">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Santiago Baron Zuleta</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="https://cdn.tiny.cloud/1/3gqz6o07ajzelmqigdqsi3hehf4qt6hbllwsk1q8kbm99l3w/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>

<body class="container bg-black-800 border-black-700 border-x-1 py-10 p-24 max-md:p-7 min-h-screen">

    <main>

        <div class="flex">
            <h2 class="my-7 text-white font-medium text-xl">Dashboard administrativo</h2>
        </div>
        


        <div class="grid grid-cols-5 gap-4 grid-flow-row-dense">
            <div class="bg-black-700 rounded-lg p-10 col-span-4 flex">

                <img class="w-32 h-32 mr-10 rounded-full" id="githubPhoto">
                <div class="mr-10">
                    <h3 id="githubName" class="text-white mb-4 font-medium"></h3>
                    <p id="githubInfo" class="text-white text-md"></p>
                    <div class="flex mt-4">
                        <p id="githubFollowers" class="mr-8 text-white text-sm font-normal"></p>
                        <p id="githubFollowing" class="mr-8 text-white text-sm font-normal"></p>
                        <p id="githubRepos" class="mr-8 text-white text-sm font-normal"></p>
                    </div>
                </div>




            </div>
            <div class="bg-black-700 rounded-lg p-10 col-span-1">xd</div>
            <div class="bg-black-700 rounded-lg p-10 col-span-3">xd</div>
            <div class="bg-black-700 rounded-lg p-10 col-span-2">xd</div>
            <div class="bg-black-700 rounded-lg p-10 col-span-5">

                <div class="flex items-center h-10 mb-8">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="text-black-300" viewBox="0 0 16 16">
                        <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z"/>
                        <path d="M3.5 1h.585A1.498 1.498 0 0 0 4 1.5V2a1.5 1.5 0 0 0 1.5 1.5h5A1.5 1.5 0 0 0 12 2v-.5c0-.175-.03-.344-.085-.5h.585A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1Z"/>
                      </svg>
                    <h3 class="font-medium text-lg text-black-300 ml-4">Crear un nuevo artículo</h3>
                </div>

                <form id="articleForm" class="w-full">
                    

                    <input class='outline-0 w-full mb-5 h-10 bg-gray-hover text-white px-5 py-3 rounded-lg text-sm' type="text" placeholder="Titulo del articulo">
                    <input class='outline-0 w-full mb-5 h-10 bg-gray-hover text-white px-5 py-3 rounded-lg text-sm' placeholder="Descripción corta del articulo">

                    <textarea id="text-editor"></textarea>
                    <input class='w-1/4 mt-6 h-10 rounded-lg cursor-pointer bg-[#02702e] text-white hover:translate-x-0.5 hover:-translate-y-0.5 transition-all' type="submit" value="Crear artículo">
                </form>

            </div>
        </div>

        

    </main>

    <footer>
        <div class="border-t border-black-700 pt-10 mt-24">
            <div class="relative px-4 sm:px-8 lg:px-12">
                <div class="mx-auto max-w-2xl lg:max-w-5xl">
                    <div class="flex flex-col items-center justify-between gap-6 sm:flex-row flex-wrap">
                        <div class="flex gap-6 text-sm font-medium text-zinc-800 dark:text-zinc-200 flex-wrap max-md:gap-x-14">
                            <a class="transition text-black-300 about" href="/about">Sobre mi</a>
                            <a class="transition text-black-300 articles" href="/articles">Articulos</a>
                            <a class="transition text-black-300">Proyectos</a>
                            <a class="transition text-black-300" >Hablemos</a>
                        </div>
                        <p class="text-sm text-gray">© 2023 Santiago Baron. Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/js/modules/dashboard.js" type="module"></script>
</body>

</html>
